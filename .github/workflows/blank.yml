name: vmtest

on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Run main.sh on "default" kernel
      run: |
        uname -r

    - name: Run main.sh in specified kernel but with same userspace
      uses: danobi/vmtest-action@master
      with:
        kernel_url: https://github.com/danobi/vmtest/releases/download/test_assets/bzImage-v6.6-fedora38
        command: uname -r
